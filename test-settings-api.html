<!DOCTYPE html>
<html>
<head>
    <title>Test Settings API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Test des API Settings</h1>
    
    <div id="results"></div>

    <script>
        async function testSettingsAPI() {
            const results = document.getElementById('results');
            const baseUrl = window.location.origin;
            
            // Test 1: Familles
            results.innerHTML += '<div class="test"><h3>üìã Test 1: API Familles</h3>';
            try {
                const response = await fetch(`${baseUrl}/api/settings/families`, {
                    headers: {
                        'X-Tenant': '2025_bu01'
                    }
                });
                const data = await response.json();
                
                results.innerHTML += `<div class="success">
                    <strong>‚úÖ R√©ponse API Familles:</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                results.innerHTML += `<div class="error">
                    <strong>‚ùå Erreur API Familles:</strong>
                    <pre>${error.message}</pre>
                </div>`;
            }
            results.innerHTML += '</div>';

            // Test 2: Activit√©
            results.innerHTML += '<div class="test"><h3>üè¢ Test 2: API Activit√©</h3>';
            try {
                const response = await fetch(`${baseUrl}/api/settings/activities`, {
                    headers: {
                        'X-Tenant': '2025_bu01'
                    }
                });
                const data = await response.json();
                
                results.innerHTML += `<div class="success">
                    <strong>‚úÖ R√©ponse API Activit√©:</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                results.innerHTML += `<div class="error">
                    <strong>‚ùå Erreur API Activit√©:</strong>
                    <pre>${error.message}</pre>
                </div>`;
            }
            results.innerHTML += '</div>';

            // Test 3: Articles (pour v√©rifier les familles)
            results.innerHTML += '<div class="test"><h3>üì¶ Test 3: API Articles (pour familles)</h3>';
            try {
                const response = await fetch(`${baseUrl}/api/articles`, {
                    headers: {
                        'X-Tenant': '2025_bu01'
                    }
                });
                const data = await response.json();
                
                if (data.success && data.data) {
                    const families = [...new Set(data.data.map(art => art.famille).filter(f => f))];
                    results.innerHTML += `<div class="success">
                        <strong>‚úÖ Articles trouv√©s:</strong> ${data.data.length}<br>
                        <strong>üìã Familles dans les articles:</strong> ${families.join(', ')}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else {
                    results.innerHTML += `<div class="error">
                        <strong>‚ùå Pas d'articles trouv√©s:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                results.innerHTML += `<div class="error">
                    <strong>‚ùå Erreur API Articles:</strong>
                    <pre>${error.message}</pre>
                </div>`;
            }
            results.innerHTML += '</div>';
        }

        // Lancer les tests au chargement
        window.onload = testSettingsAPI;
    </script>
</body>
</html>
